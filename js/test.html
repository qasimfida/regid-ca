<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Book</title>
  </head>
  <body>
    <h1>Update Book</h1>

    <form id="updateForm">
      <label for="bookTitle">Book Title:</label>
      <input type="text" id="bookTitle" name="book_title" />

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" />

      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>

      <label for="image">Image:</label>
      <input type="file" id="imageInput" accept="image/*" />
      <input type="hidden" id="" name="image" />

      <input type="submit" value="Update Book" />
    </form>

    <script>
              document.getElementById('updateForm').addEventListener('submit', function(event) {
          event.preventDefault();

          const id = 13;
          const bookTitle = document.getElementById('bookTitle').value;
          const author = document.getElementById('author').value;
          const description = document.getElementById('description').value;
          const imageInput = document.getElementById('imageInput');

          if (imageInput.files.length > 0) {
              const selectedImage = imageInput.files[0];
              const reader = new FileReader();

              reader.onload = function(e) {
                  const imageData = e.target.result;
                  const imageDataWithPrefix = addDataURIPrefix(selectedImage.type, imageData);
                  updateBook(id, bookTitle, author, description, imageDataWithPrefix);
              };

              reader.readAsDataURL(selectedImage);
          } else {
              // No image selected, send without updating the image
              updateBook(id, bookTitle, author, description, null);
          }
      });

      function addDataURIPrefix(type, data) {
          return `data:${type};base64,${data.split(',')[1]}`;
      }

      function updateBook(id, bookTitle, author, description, imageData) {
          const data = {
              book_title: bookTitle,
              author: author,
              description: description,
              image: imageData
          };

          fetch(`http://localhost:8080/boiler/books/${id}`, {
              method: 'PUT',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
          })
          .then(response => response.json())
          .then(result => {
              if (result.success) {
                  console.log('Book updated successfully:', result.data);
              } else {
                  console.error('Failed to update book:', result.error);
              }
          })
          .catch(error => console.error('Error:', error));
      }
    </script>
  </body>
</html>
