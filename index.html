						<div class="modal-header">

						</div>
						<div class="modal-body">

									<label for="itemName" class="form-label">Book Name:</label>
									<input type="text" class="form-control" id="itemName" required />
								</div>
								<div class="mb-3">
									<label for="itemDescription" class="form-label">Description:</label>
									<textarea class="form-control" id="itemDescription" rows="3" required></textarea>
								</div>
								<div class="mb-3">
									<label for="creditby" class="form-label">Credit By</label>
									<input type="text" class="form-control" id="creditby" required />
								</div>
								<div action="#" method="post" enctype="multipart/form-data" id="imageUploadForm">
									<input
										type="file"
										name="image"
										id="image"
										accept="image/*"
										onchange="uploadImage()" />
									<div id="imagePreview"></div>
								</div>
								<button type="submit" class="btn btn-success">Save</button>
							</form>

				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="addChapterModalLabel">Add New Chapter</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form id="chapterForm" autocomplete="off">
								<div class="mb-3">
									<label for="chapterTitle" class="form-label">Chapter Title:</label>
									<input type="text" class="form-control" id="chapterTitle" required />
								</div>

								<button type="submit" class="btn btn-success" onclick="saveChapter()">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- ADD CHAPTER MODAL END -->
			<!-- ADD CHAPTER MODAL -->
			<div
				class="modal fade"
				id="addSectionModal"
				tabindex="-1"
				aria-labelledby="addSectionModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="addSectionModalLabel">Add New Section</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form id="sectionForm" autocomplete="off" onsubmit="saveSection()">
								<div class="mb-3">
									<label for="sectionTitle" class="form-label">Section Title:</label>
									<input type="text" class="form-control" id="sectionTitle" required />
								</div>
								<div class="mb-3">
									<label for="sectionContent" class="form-label">Description:</label>
									<div id="toolbar">
										<button class="ql-citation">Cite</button>
									  </div>
										<div id="editor">
											<p>Hello World!</p>
											<p>Some initial <strong>bold</strong> text</p>
											<p><br /></p>
										</div>
									<textarea class="form-control" id="sectionContent" rows="3" required></textarea>
								</div>
								<button type="submit" class="btn btn-success">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div
				class="modal fade"
				id="deleteConfirmationModal"
				tabindex="-1"

				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="deleteConfirmationModalLabel">Are you sure?</h5>
							<button
								id="cancelConfirmationButton"
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>

						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
								id="cancelConfirmationModal">
								Cancel
							</button>
							<button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
						</div>
					</div>
				</div>
